        <form class="shadow p-4 mt-5">
            <h1 class="display-4 text-center">Create account</h1>
  <p class="text-center text-muted mb-4">Create an account to enjoy all our features.</p>
            <div class="d-flex mb-3 gap-3">
            <div class="mb-3 col-6 ">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name">             
            </div>
            <div class="mb-3 col-6">
              <label for="exampleInputPassword1" class="form-label">Email</label>

              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->

            </div>
            
           
            </div>
            <div class="d-flex mb-3 gap-3">
                <div class="mb-3 col-6 ">
                  <label for="date" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="date" placeholder="Select a date">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3 col-6">
                  <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                  <input type="tel" id="phoneInput" class="form-control" placeholder="Enter your phone number">
                </div>
                
               
                </div>
                <div class="d-flex mb-3 gap-3">
                    <div class="mb-3 col-6 ">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 col-6">
                      <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                   
                    </div>
                    <div class="text-center mb-3">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn" style="background-color: rgb(113 44 249);color: white;">Submit</button>
                    </div>
                    
                    <p class="text-center text-muted mb-4">Already have an account ? <a href="login.html" style="color:rgb(113 44 249);text-decoration: none;">Login</a></p>
           
          </form>
